<div class="employee-card grow py-2" (click)="navigateToUserProfile()">
    <div class="employee-photo-container mb-2`">
        <img id='employee-photo' [src]="imageUrl" class="" alt="employee profile photo">
    </div>
    <div class="card-body text-center">
        <h3 class="text-yellow">{{ data?.first_name }} {{ data?.last_name }}</h3>
        <p class="text-lightgray">{{ data?.profile?.title }}</p>
    </div>
</div>
