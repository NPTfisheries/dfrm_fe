<h1>{{ routeType | titlecase }} List</h1>

<button (click)="clicky()">list/ops</button>

<button (click)="add()">Add {{ routeType | titlecase }}</button>

<div class="container">
    <div class="card m-5 p-3">
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th *ngFor="let col of columns">{{ col | titlecase}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of list">
                        <td>{{ x.name }}</td>
                        <td>{{ x.description }}</td>
                        <td>{{ x.manager }}</td>
                        <td>{{ x.deputy }}</td>
                        <td>{{ x.assistant }} </td>
                        <td><button [routerLink]="x.slug">View</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
