<div class="container" style="padding-top: 75px; padding-bottom: 50px;">
    <h2 class="text-center">{{ routeType | titlecase }} List</h2>

    <app-button *ngIf="routeType === 'users' && adminAccess(permissionGroup)" [label]="'Register User'" (click)="registerUser()" [style]="btnStyle"></app-button>
    <app-button *ngIf="routeType === 'division' && managerAccess(permissionGroup)" [label]="'Add New ' + routeType | titlecase" (click)="add(routeType)" [style]="btnStyle"></app-button>
    <app-button *ngIf="routeType === 'facility' && managerAccess(permissionGroup)" [label]="'Add Facility'" (click)="add(routeType)" [style]="btnStyle"></app-button>
    <app-button *ngIf="routeType === 'image' && projectleaderAccess(permissionGroup)" [label]="'Upload Image'" (click)="uploadImage()" [style]="btnStyle"></app-button>
    <app-button *ngIf="routeType === 'project' && projectleaderAccess(permissionGroup)" [label]="'Add New ' + routeType | titlecase" (click)="add(routeType)" [style]="btnStyle"></app-button>

    <br><br><br>
    <div class="container" style="height: 600px;">
        <ag-grid-angular style="width: 100%; height: 100%; font-size:20px" class="ag-theme-alpine"
            [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="data" [rowSelection]="'multiple'"
            [suppressCellFocus]="true" (gridReady)="onGridReady($event)" [animateRows]="true">
        </ag-grid-angular>
        <p *ngIf="routeType == 'image'" ><em>* Hover over image name to see description.</em></p>
    </div>

</div>
