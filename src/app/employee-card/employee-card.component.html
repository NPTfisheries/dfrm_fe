<div class="card text-white bg-dark mb-3 dfrm-card grow" (click)="navigateToUserProfile()" style="width: 25rem;">
    <div class="card-image-container">
        <img [src]="imageUrl" class="card-img-top card-image" alt="...">
    </div>
    <div class="card-body ">
        <h4 class="card-title">{{ data?.first_name }} {{ data?.last_name }}</h4>
        <hr class="card-hr" />
        <div class="card-footer">
            <p class="card-text">{{ data?.profile?.title }}</p>
            <p class="card-text">Email: {{ data?.email }}</p>
            <p class="card-text">Work Phone: {{ formatPhone(data?.profile?.work_phone) }}</p>
        </div>
    </div>
</div>
