<div class="banner-container mb-6">
    <img class="banner-image" [src]="bannerImage" alt="Banner Image" />
</div>

<ng-container *ngIf="department">
    <h1 class="dfrm-page-title text-center">Administrative Staff</h1>
    <div class="employee-bar my-5">
        <app-employee-card *ngIf="department?.manager" [data]="department?.manager"></app-employee-card>
        <app-employee-card *ngIf="department?.deputy" [data]="department?.deputy"></app-employee-card>
        <app-employee-card *ngIf="department?.assistant" [data]="department?.assistant"></app-employee-card>
    </div>
</ng-container>

<div class="container my-5">
    <h1 class="dfrm-page-title text-center">{{ routeType | titlecase }}s</h1>
    <div class="container">
    </div>
    <div class="card-container">
        <ng-container *ngFor="let item of list; let i = index">
            <app-card *ngIf="item" [routeType]="routeType ? routeType : ''" [data]="item"></app-card>
        </ng-container>
    </div>
</div>

<div *ngIf="department">
    <h2 class="divider gradient-hr my-5"></h2>
    <h2 class="text-center">Auxilliary Staff</h2>
    <div class="staff-bar mb-5">
        <div *ngFor="let staff of department?.staff">
            <app-staff-card [data]="staff"></app-staff-card>
        </div>
    </div>
</div>
