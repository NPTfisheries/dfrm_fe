<nav class="nav navbar navbar-dark bg-dark mx-auto">
  <div class="container">
    <img class="nav-link" src='./assets/images/DFRM.png' height="90px" style="padding:0;" />
    <div *ngFor="let tab of tabs">
      <a class="nav-link grow" routerLink="{{tab | lowercase}}" routerLinkActive="active"
        ariaCurrentWhenActive="page">{{tab}}</a>
    </div>

    <button *ngIf="!isLoggedIn; else profileNav" class="nav-link ms-auto grow" (click)="openLoginModal()">Login</button>
  </div>
</nav>

<ng-template #profileNav>
  <li ngbDropdown class="nav-item ms-auto" role="presentation">
    <button type="button" class="nav-link" ngbDropdownToggle>{{ username }}</button>
    <div ngbDropdownMenu>
      <button  ngbDropdownItem routerLink="profile">Profile</button>
      <button ngbDropdownItem (click)="updatePassword()">Update Password</button>

      <div class="dropdown-divider"></div>

      <button ngbDropdownItem routerLink="department">Department List</button>
      <button ngbDropdownItem routerLink="division">Division List</button>
      <button ngbDropdownItem routerLink="project">Project List</button>
      <button ngbDropdownItem routerLink="users">User List</button>
      <button ngbDropdownItem routerLink="image">Images</button>

      <div class="dropdown-divider"></div>
      <button ngbDropdownItem (click)="authService.logout()">Logout</button>
    </div>
  </li>
</ng-template>
