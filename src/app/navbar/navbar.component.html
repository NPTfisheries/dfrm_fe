<ul class="nav p-3">
  <img class="nav-link" src='./assets/images/DFRM.png' height="50px" />
  <div *ngFor="let tab of tabs">
    <a class="nav-link" routerLink="/{{tab | lowercase}}" routerLinkActive="active"
      ariaCurrentWhenActive="page">{{tab}}</a>
  </div>

  <a *ngIf="!token; else profileNav" class="nav-link ms-auto" routerLink="login" routerlinkActive="active">DFRM
    Login</a>
</ul>

<ng-template #profileNav>
  <li ngbDropdown class="nav-item ms-auto" role="presentation">
    <!-- <button type="button" class="nav-link" ngbDropdownToggle>Greetings, {{user?.username}}</button> -->
    <button type="button" class="nav-link" ngbDropdownToggle>Greetings, NO USER NAME</button>
    <div ngbDropdownMenu>
      <button ngbDropdownItem routerLink="profile">Profile</button>
      <button ngbDropdownItem routerLink="register">Register New User</button>
      <button ngbDropdownItem>Something else here</button>
      <div class="dropdown-divider"></div>
      <button ngbDropdownItem (click)="authService.logout()">Logout</button>
    </div>
  </li>
</ng-template>
