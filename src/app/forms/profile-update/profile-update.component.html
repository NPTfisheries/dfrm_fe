<div>
    <div class="modal-header">
        <h4 class="modal-title">Profile Edit</h4>
    </div>
    <alert id="alert-modal"></alert>

    <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for='title' class="form-label">Title</label>
                <input type="text" formControlName="title" class="form-control form-control-lg"
                    [ngClass]="{ 'is-invalid': submitted && f['title'].errors }" />
                <!-- <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                        <div *ngIf="f['title'].errors['required']">Title is required</div>
                    </div> -->
            </div>
            <div class="mb-3">
                <label class="form-label">Bio</label>
                <textarea rows="3" formControlName="bio" class="form-control form-control-lg"
                    [ngClass]="{ 'is-invalid': submitted && f['bio'].errors }"></textarea>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" formControlName="city" class="form-control form-control-lg"
                    [ngClass]="{ 'is-invalid': submitted && f['city'].errors }" />
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" formControlName="state" class="form-control form-control-lg"
                    [ngClass]="{ 'is-invalid': submitted && f['state'].errors }" />
            </div>
            <div class="mb-3">
                <label for="mobile_phone" class="form-label">Mobile Phone</label>
                <input type="text" formControlName="mobile_phone" class="form-control form-control-lg"
                    [ngClass]="{ 'is-invalid': submitted && f['mobile_phone'].errors }" />
                <div *ngIf="submitted && f['mobile_phone'].errors" class="invalid-feedback">
                    <div *ngIf="f['mobile_phone'].errors['phoneFormat']">Invalid phone number format. Use "+1 XXX
                        XXX XXXX".</div>
                </div>
                <small class="form-text text-muted">Expected format: +1 XXX XXX XXXX</small>
            </div>
            <div class="mb-3">
                <label for="work_phone" class="form-label">Work Phone</label>
                <input type="text" formControlName="work_phone" class="form-control form-control-lg"
                    [ngClass]="{ 'is-invalid': submitted && f['work_phone'].errors }" />
                <div *ngIf="submitted && f['work_phone'].errors" class="invalid-feedback">
                    <div *ngIf="f['work_phone'].errors['phoneFormat']">Invalid phone number format. Use "+1 XXX XXX
                        XXXX".</div>
                </div>
            </div>
            <div class="mb-3">
                <input type="file" (change)="onFileChange($event)" class="form-control form-control-lg" />
            </div>

            <div>
                <button type="submit" [disabled]="loading" class="dfrm-button grow">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</div>
