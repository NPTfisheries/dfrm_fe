<div>
    <div class="modal-header">
        <h4 class="modal-title">{{ addOrEdit | titlecase }} {{ routeType | titlecase }}</h4>
    </div>
    <alert id="alert-modal"></alert>
    <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">                    <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" [formControlName]="'name'" class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Name is required</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea rows="3" [formControlName]="'description'" class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
            <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                <div *ngIf="f['description'].errors['required']">Description is required</div>
            </div>
        </div>
        <app-custom-select [formControlName]="'manager'" label="Manager"
            [existingValue]="data?.manager?.id"></app-custom-select>
        <app-custom-select [formControlName]="'deputy'" label="Deputy"
            [existingValue]="data?.deputy?.id"></app-custom-select>
        <app-custom-select [formControlName]="'assistant'" label="Assistant"
            [existingValue]="data?.assistant?.id"></app-custom-select>
        <app-multi-select [formControlName]="'staff'" label="Staff"></app-multi-select>
        <input type="hidden" [formControlName]="'department'" [value]="1" />
            <br />
            <div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
