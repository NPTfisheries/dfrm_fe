<div>
    <div class="modal-header">
        <h1 class="modal-title">{{ addOrEdit | titlecase }} {{ routeType | titlecase }}</h1>
    </div>
    <alert id="alert-modal"></alert>
    <div class="modal-body">
        <app-dynamic-form 
        [inputs]="inputs$ | async" 
        [slug]="slug" 
        [routeType]="routeType" 
        [addOrEdit]="addOrEdit"
        (formSubmitted)="handleFormSubmitted()"
        (formValidityChanged)="handleFormValidityChanged($event)">
            </app-dynamic-form>
        <button class="dfrm-button" (click)="submitDynamicForm()" [disabled]="!formValid">Submit Form</button>
    </div>
</div>
