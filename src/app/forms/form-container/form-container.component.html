<div>
    <div class="modal-header">
        <h1 class="modal-title">{{ slug === undefined ? 'Add' : 'Edit' }} {{ routeType | titlecase }}</h1>
    </div>
    <alert id="alert-modal"></alert>
    <div class="modal-body">
        <app-dynamic-form [inputs]="inputs$ | async" [slug]="slug" [routeType]="routeType" (formSubmitted)="handleFormSubmitted()"></app-dynamic-form>
        <button class="dfrm-button grow" (click)="submitDynamicForm()">Submit Form</button>
    </div>
</div>
