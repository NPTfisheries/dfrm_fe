<div [formGroup]="form" class="mb-3">
  <input
    [id]="id"
    type="file"
    class="form-control"
    (change)="onFileChange($event)"
    [ngClass]="{ 'is-invalid': isInvalid }"
  />

  <div *ngIf="isInvalid" class="invalid-feedback">
    <ng-container *ngFor="let error of errorMessages">
      <div>{{ error }}</div>
    </ng-container>
  </div>
</div>
