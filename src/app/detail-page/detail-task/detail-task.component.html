<div *ngIf="data.length > 0" class="container rounded-border bg-dark my-5">
    <div class="col-md-4 banner-container-div">
        <img [src]="getImageUrl(division.img_banner.image)" alt="Image"
            class="banner-image-div rounded-top">
    </div>
    <h2 class="text-yellow text-center">{{division.name}}</h2>
    <div class="container">
        <div *ngFor="let item of data; let i = index">
            <br>
            <div class="container task-container-light">
                <div class="row">

                    <div *ngIf="i % 2 === 1" class="col-md-4 overflow-hidden">
                        <img [src]="getImageUrl(item.img_card.image)" alt="Image" class="rounded-left image-task">
                    </div>

                    <div class="col-md-8 py-4">
                        <div>
                            <h3>{{ item.task_type.name }}</h3>
                            <hr>
                            <div class="d-flex justify-content-between py-0 my-0">
                                <p>Supervisor: <a style="color:black" [routerLink]="'/users/' + item.supervisor.id">{{
                                        item.supervisor.first_name }} {{ item.supervisor.last_name }}</a></p>
                            </div>
                            <br>

                            <app-html-sanitizer [html]="item.description"></app-html-sanitizer>
                        </div>
                    </div>

                    <div *ngIf="i % 2 === 0" class="col-md-4 overflow-hidden">
                        <img [src]="getImageUrl(item.img_card.image)" alt="Image" class="rounded-right image-task">
                    </div>

                </div>
            </div>
            <br>
        </div>
    </div>
    <br>
</div>
