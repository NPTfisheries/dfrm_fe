<button *ngIf="professionalAccess(permissionGroup)" (click)="add()" class="dfrm-button">Add Subproject</button>
<div *ngFor="let item of data; let i = index">
    <!-- subproject info -->
    <div class="container rounded-border bg-dark">
        <div class="col-md-4 banner-container-sub">
            <img [src]="'http://localhost:8000' + item.img_banner.image" alt="Image"
                class="banner-image-sub rounded-top">
        </div>
        <div class="container">
            <div class="col-md-12 px-2">
                <div class="d-flex flex-column align-items-center">
                    <h2 class="text-yellow">{{ item.name }}</h2>
                </div>
                <br>
                <p class="text-lightgray">{{ item.description }}</p>
                <br>
                <div class="d-flex justify-content-between">
                    <p class="text-lightgray">Subproject Lead: <a class="text-yellow"
                            [routerLink]="'/users/' + item.lead.id">{{
                            item.lead.first_name }}
                            {{item.lead.last_name}} </a></p>
                    <button *ngIf="professionalAccess(permissionGroup)" (click)="edit(item.slug)"
                        class="dfrm-button">Edit Subproject</button>
                </div>
            </div>
        </div>
        <!-- tasks -->
        <div class="container px-5">
            <app-detail-task [subprojectId]="item.id"></app-detail-task>
        </div>
    </div>
    <h2 class="divider gradient-hr" *ngIf="i !== data.length-1"></h2>
</div>
