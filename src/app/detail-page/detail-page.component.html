<div class="banner-container">
    <img class="banner-image" [src]="imageUrl" [alt]="data?.description" />
</div>

<div class="container">
    <h1 class="detail-title">{{ data?.name }}</h1>
    <p>{{ data?.description }}</p>
    <div class="card-container">
        <app-employee-card [data]="data?.manager"></app-employee-card>
        <app-employee-card [data]="data?.deputy"></app-employee-card>
        <app-employee-card [data]="data?.assistant"></app-employee-card>
    </div>
</div>
