<div>
    <div class="modal-header">
        <h4 class="modal-title">{{ addOrEdit | titlecase }} {{ routeType | titlecase }}</h4>
    </div>
    <alert id="alert-modal"></alert>
    <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                    <div *ngIf="f['name'].errors['required']">Name is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" formControlName="description" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['description'].errors }" />
                <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                    <div *ngIf="f['description'].errors['required']">Description is required</div>
                </div>
            </div>
            <!-- <ng-container> -->
            <app-custom-select formControlName="manager" label="Manager"></app-custom-select>
            <app-custom-select formControlName="deputy" label="Deputy"></app-custom-select>
            <app-custom-select formControlName="assistant" label="Assistant"></app-custom-select>
            <!-- </ng-container> -->

            <ng-container *ngIf="routeType == 'division'">
                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <input type="text" formControlName="department" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['department'].errors }" />
                    <div *ngIf="submitted && f['department'].errors" class="invalid-feedback">
                        <div *ngIf="f['department'].errors['required']">Department is required</div>
                    </div>
                </div>
            </ng-container>

            <br />
            <div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Add {{routeType | titlecase}}
                </button>
            </div>
        </form>
    </div>
</div>
