<div class="banner-container">
    <img class="banner-image" [src]="bannerImage" />
</div>
<div class="container my-5 text-center">
    <h1>{{ data?.name }}</h1>
    <div class="container my-5">
        <!-- <pre><p>{{ data?.description }}</p></pre> -->
        <app-html-sanitizer [html]="data?.description"></app-html-sanitizer>
    </div>
    <h2 class="divider gradient-hr my-5"></h2>
    <p>Street Address: {{ data?.street_address }}</p>
    <p>Mailing Addresss: {{ data?.mailing_address }}</p>
    <p>{{ data?.city }}, {{ data?.state }} {{ data?.zipcode }}</p>
</div>
<h2 class="bar-title">Facility Management Staff</h2>
<div class="employee-bar">
    <app-employee-card *ngIf="data?.manager && data?.manager.email !== ''"
        [data]="data?.manager"></app-employee-card>
    <app-employee-card *ngIf="data?.assistant && data?.deputy.email !== ''"
        [data]="data?.deputy"></app-employee-card>
    <app-employee-card *ngIf="data?.assistant && data?.assistant.email !== ''"
        [data]="data?.assistant"></app-employee-card>
</div>

<!-- <h2 class="divider gradient-hr my-5"></h2> -->

<app-detail-map *ngIf="data" [facility]="data" ></app-detail-map>
